<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Teste - EQI Investimentos</title>
  <meta name="description" content="Teste de Simulador de Investimentos">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="principal">
    <h1>Simulador de investimentos</h1>
    <h2>Simulador</h2>


    <div class="section">
    <section class="rendimento">
      <p>rendimento <span>caracter</span> </p>
      <button class="btn-rendimento">Bruto</button>
      <button class="btn-rendimento">Liquido</button>
      <p>Aporte Inicial</p>
      <input type="number">
      <p>Prazo (em meses)</p>
      <input type="number">
      <p>IPCA (ao ano)</p>
      <input type="number">
      <br><br>
      <button class="btn-limpar">Limpar Campos </button>
    </section>
      
    <section class="indexacao">
      <p>Tipos de Indexação<span>caracter</span> </p>
      <button class="btn-rendimento">Pré</button>
      <button class="btn-rendimento">Pós</button>
      <button class="btn-rendimento">Fixado</button>
      <p id="aportemensal">Aporte Mensal</p>
      <input type="number">
      <p>Rentabilidade</p>
      <input type="number">
      <p>CDI (ao ano)</p>
      <input type="number">
      <br><br>
      <button class="btn-limpar"> Simular </button>
    </section>

    </div>
  </div>

</body>
</html>
